<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin | Admin Dashboard</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/latest/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">
        <span class="material-symbols-sharp ms-filled">dashboard</span>Dashboard
      </div>
      <nav class="nav-1">
        <ul>
          <li>
            <a href="#"><span class="material-symbols-sharp">home</span>Home</a>
          </li>
          <li>
            <a href="#"
              ><span class="material-symbols-sharp">badge</span>Profile</a
            >
          </li>
          <li>
            <a href="#"
              ><span class="material-symbols-sharp">chat_bubble</span
              >Messages</a
            >
          </li>
          <li>
            <a href="#"
              ><span class="material-symbols-sharp">history</span>History</a
            >
          </li>
          <li>
            <a href="#"
              ><span class="material-symbols-sharp">note</span>Tasks</a
            >
          </li>
          <li>
            <a href="#"
              ><span class="material-symbols-sharp">groups</span>Communities</a
            >
          </li>
        </ul>
      </nav>
      <nav class="nav-2">
        <ul>
          <li>
            <a href="#"
              ><span class="material-symbols-sharp">settings</span>Settings</a
            >
          </li>
          <li>
            <a href="#"
              ><span class="material-symbols-sharp">help</span>Support</a
            >
          </li>
          <li>
            <a href="#"
              ><span class="material-symbols-sharp">privacy_tip</span>Privacy</a
            >
          </li>
        </ul>
      </nav>
    </div>

    <header>
      <div class="header-top">
        <div class="header-search">
          <span class="material-symbols-sharp">search</span>
          <input type="search" name="search" id="search" />
        </div>
        <div class="header-top-right">
          <span class="material-symbols-sharp">notifications_active</span>
          <div class="avatar avatar-small"></div>
          <div class="username">Cat Meowury</div>
        </div>
      </div>
      <div class="header-bottom">
        <div class="header-bottom-left">
          <div class="avatar avatar-large"></div>
          <p class="greeting">Hi there,</p>
          <p class="username-large">Cat Meowury (@cat)</p>
        </div>
        <div class="header-bottom-right">
          <a href="#"><button>New</button></a>
          <a href="#"><button>Upload</button></a>
          <a href="#"><button>Share</button></a>
        </div>
      </div>
    </header>

    <main></main>
  </body>
</html>
